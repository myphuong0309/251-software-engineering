services:
  # --- Database ---
  db:
    image: mysql:8.4
    restart: always
    # env_file:
    #   ./mySQL/.env
    environment:
      MYSQL_ROOT_PASSWORD: R007_p455W0rd_1s_C00l#1919
      MYSQL_DATABASE: tutoring_db
      MYSQL_USER: tutoring_user
      MYSQL_PASSWORD: 4n0TH3r_7u70Ring_p455W0rd#1337
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # UPDATED PATHS BELOW:
      - ./mySQL/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mySQL/migration.sql:/docker-entrypoint-initdb.d/migration.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # --- Spring Boot Backend ---
  backend:
    build: ./backend
    restart: on-failure
    ports:
      - "8080:8080"
    env_file:
      ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
    # environment:
    #   # Connects to 'db' service on port 3306
    #   SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true
    #   SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
    #   SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
    #   # Allow frontend to access backend
    #   ALLOWED_ORIGINS: "http://localhost:3000"

  # --- Next.js Frontend ---
  frontend:
    build: ./convert_frontend
    restart: on-failure
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      # Backend URL for Server-Side Rendering (Docker network)
      API_URL_INTERNAL: http://backend:8080
      # Backend URL for Client-Side Fetching (Browser access)
      NEXT_PUBLIC_API_URL: http://localhost:8080

volumes:
  mysql_data:

networks:
  app_network: