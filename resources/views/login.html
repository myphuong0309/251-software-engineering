<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCMUT Tutor System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">

    <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md border border-gray-100">
        <div class="flex flex-col items-center mb-8">
            <div class="text-blue-700 text-5xl mb-2">
                <img src="../../images/logo.png" alt="Logo" class="h-12 w-12 mx-auto">
            </div>
            <h1 class="text-xl font-bold text-gray-800">Sign in to your account</h1>
        </div>

        <div class="space-y-4">
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2">
                <i class="fa-solid fa-university"></i>
                HCMUT - Account
            </button>

            <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2">
                <i class="fa-solid fa-user-shield"></i>
                Admin
            </button>
        </div>

        <div class="mt-8 text-center text-sm text-gray-400">
            &copy; 2025 Ho Chi Minh City University of Technology
        </div>
    </div>

</body>
</html>
