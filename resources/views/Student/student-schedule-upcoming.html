<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule - BK Tutor Program</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white font-sans min-h-screen text-gray-800 overflow-y-scroll">

<!-- Header -->
<header class="bg-white border-b border-gray-200 px-8 py-4 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center gap-3 text-blue-800 font-bold text-xl">
        <img src="../../../images/logo.png" alt="BK Logo" class="h-10 w-auto object-contain">
        <span>Tutor Program</span>
    </div>
    <nav class="hidden md:flex gap-8 text-sm font-medium text-gray-500">
        <a href="student-dashboard.html" class="hover:text-blue-600 transition flex items-center gap-2">
            <i class="fa-solid fa-border-all"></i> Dashboard
        </a>
        <a href="student-find-tutor.html" class="hover:text-blue-600 transition flex items-center gap-2">
            <i class="fa-solid fa-magnifying-glass"></i> Find a Tutor
        </a>
        <a href="student-schedule-upcoming.html" class="text-blue-600 border-b-2 border-blue-600 pb-4 -mb-4 flex items-center gap-2">
            <i class="fa-regular fa-calendar"></i> My Schedule
        </a>
        <a href="student-resources.html" class="hover:text-blue-600 transition flex items-center gap-2">
            <i class="fa-solid fa-book-open"></i> Resources
        </a>
    </nav>
    <div class="flex items-center gap-4">
        <button class="text-gray-400 hover:text-blue-600" aria-label="Notifications"><i class="fa-regular fa-bell text-lg"></i></button>
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold text-xs">JD</div>
            <span class="text-sm font-medium text-gray-600">John Doe</span>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-6">
    <!-- Page title + view toggles -->
    <section class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">My Schedule</h1>

        <!-- List / Calendar toggle -->
        <div class="inline-flex rounded-lg border border-gray-200 bg-white overflow-hidden">
            <button
                class="px-4 py-2 text-sm font-semibold bg-blue-600 text-white">
                List
            </button>
            <button
                class="px-4 py-2 text-sm text-gray-600 hover:text-blue-600">
                Calendar
            </button>
        </div>
    </section>

    <!-- Schedule Card -->
    <section class="bg-white rounded-xl shadow-sm border border-gray-100">
        <!-- Tabs -->
        <div class="border-b border-gray-100 px-4 sm:px-6">
            <div class="flex gap-6 text-sm">
                <button class="py-3 border-b-2 border-blue-600 text-blue-600 font-semibold">
                    Upcoming Sessions
                </button>
                <a href="student-schedule-past.html"
                   class="py-3 text-gray-500 hover:text-blue-600">
                    Past Sessions
                </a>
            </div>
        </div>

        <!-- Sessions list -->
        <div class="px-4 sm:px-6 py-5 space-y-4">
            <!-- Session 1 -->
            <div class="border border-gray-100 rounded-xl p-4 sm:p-5">
                <div class="flex flex-col gap-3">
                    <div class="flex items-start gap-4">
                        <!-- Avatar placeholder -->
                        <div class="w-10 h-10 rounded-full border border-gray-300 bg-white"></div>

                        <div class="flex-1 space-y-1">
                            <h3 class="text-base font-semibold text-gray-800">Dr. Jane Smith</h3>
                            <p class="text-sm text-gray-600">CO3001 – Software Engineering</p>
                            <div class="flex flex-wrap gap-4 text-sm text-gray-500 mt-1">
                                <span class="flex items-center gap-2">
                                    <i class="fa-regular fa-calendar text-gray-400 text-xs"></i>
                                    Oct 15, 2023
                                </span>
                                <span class="flex items-center gap-2">
                                    <i class="fa-regular fa-clock text-gray-400 text-xs"></i>
                                    2:00 PM – 3:30 PM
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex flex-col sm:flex-row gap-3 pt-2">
                        <button
                            class="w-full inline-flex items-center justify-center px-4 py-2 rounded-lg text-sm font-medium
                                   bg-blue-700 text-white hover:bg-blue-800 transition">
                            Join Online Meeting
                        </button>
                        <button
                            class="w-full inline-flex items-center justify-center px-4 py-2 rounded-lg text-sm font-medium
                                   border border-blue-700 text-blue-700 hover:bg-blue-50 hover:border-blue-800 transition">
                            View Details
                        </button>
                    </div>
                </div>
            </div>

            <!-- Session 2 -->
            <div class="border border-gray-100 rounded-xl p-4 sm:p-5">
                <div class="flex flex-col gap-3">
                    <div class="flex items-start gap-4">
                        <!-- Avatar placeholder -->
                        <div class="w-10 h-10 rounded-full border border-gray-300 bg-white"></div>

                        <div class="flex-1 space-y-1">
                            <h3 class="text-base font-semibold text-gray-800">Prof. Robert Chen</h3>
                            <p class="text-sm text-gray-600">CO2003 – Data Structures and Algorithms</p>
                            <div class="flex flex-wrap gap-4 text-sm text-gray-500 mt-1">
                                <span class="flex items-center gap-2">
                                    <i class="fa-regular fa-calendar text-gray-400 text-xs"></i>
                                    Oct 18, 2023
                                </span>
                                <span class="flex items-center gap-2">
                                    <i class="fa-regular fa-clock text-gray-400 text-xs"></i>
                                    10:00 AM – 11:30 AM
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex pt-2">
                        <button
                            class="w-full inline-flex items-center justify-center px-4 py-2 rounded-lg text-sm font-medium
                                   border border-blue-700 text-blue-700 hover:bg-blue-50 hover:border-blue-800 transition">
                            View Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
